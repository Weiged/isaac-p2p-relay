name: Client (Windows)

on:
  push:
    branches: [ "main", "version_dll" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [Win32, x64]

    steps:
      - uses: actions/checkout@v4

      - name: Configure (CMake)
        run: cmake -S . -B build -A ${{ matrix.arch }}

      - name: Build (Release)
        run: cmake --build build --config Release

      - name: Build reconnect integration test (Release)
        run: cmake --build build --config Release --target p2p_reconnect_test

      - name: Run reconnect integration test
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path build\bin -Recurse -Filter p2p_reconnect_test.exe | Select-Object -First 1
          if (-not $exe) {
            Write-Error "p2p_reconnect_test.exe not found under build\\bin"
            exit 1
          }
          Write-Host "Running: $($exe.FullName)"
          Push-Location $exe.Directory.FullName
          & .\$($exe.Name)
          Pop-Location
          if ($LASTEXITCODE -ne 0) {
            Write-Error "p2p_reconnect_test failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

      - name: Configure winmm (Win32 only)
        if: matrix.arch == 'Win32'
        run: cmake -S winmm -B build-winmm -A Win32

      - name: Build winmm (Release, Win32 only)
        if: matrix.arch == 'Win32'
        run: cmake --build build-winmm --config Release

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}-release
          path: |
            build/bin/**/Release/*.dll
            build/bin/**/Release/*.pdb
            build/bin/**/Release/p2p_config.txt
            build-winmm/**/Release/winmm.dll
          if-no-files-found: error
